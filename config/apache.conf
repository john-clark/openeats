<VirtualHost *:80>
  ServerName SERVERNAME 
  DocumentRoot "/var/www/openeats/web"
  Alias /sf ##SYMFONY_DATA_WEB_SF##
  <Directory "/var/www/openeats/web">
    AllowOverride All
  </Directory>
  ErrorLog /var/log/httpd/openeats-error_log
  CustomLog /var/log/log/openeats-access_log common
</VirtualHost>
